<div class="container" id="destaque">
  <div class="row mb-5">
    <div class="col-12 text-center">
      <h2 class="fw-bold text-uppercase display-6">Nossos Produtos</h2>
      <div class="div-decorativa mx-auto"></div>
    </div>
  </div>

  <div
    class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4 justify-content-center"
  >
    @for (ITEM of listaExibida; track ITEM.id) {
      <div class="col">
        <div class="card h-100 shadow-sm">
          <div class="img-container rounded-top">
            <img
              [src]="ITEM.linkFoto || 'assets/sem-foto.jpg'"
              [alt]="ITEM.nome"
            />
          </div>

          @if (ITEM.disponivel === 1) {
            <span
              id="prontaEntrega"
              class="badge bg-warning text-dark position-absolute top-0 start-0 m-3 shadow-sm px-3 py-2 rounded-pill"
            >
              <i class="bi bi-lightning-fill"></i> Pronta Entrega
            </span>
          }

          <div class="card-body d-flex flex-column p-4 text-center">
            <small
              class="text-muted text-uppercase fw-bold mb-1"
              style="font-size: 0.75rem"
            >
              {{ ITEM.categoria?.nome || "Geral" }}
            </small>

            <h5 class="card-title fw-bold mb-2 text-truncate">
              {{ ITEM.nome }}
            </h5>

            <div class="mt-auto pt-3 border-top w-100">
              <h3 class="text-primary fw-bold mb-3">
                {{ ITEM.preco | currency: "BRL" }}
              </h3>

              <a
                [routerLink]="['/detalhe', ITEM.id]"
                class="btn btn-primary w-100 btn-lg rounded-3 fw-bold"
              >
                <i class="bi bi-cart-plus me-2"></i> Ver Detalhes
              </a>
            </div>
          </div>
        </div>
      </div>
    } @empty {
      <div class="col-12 text-center py-5">
        <h3 class="text-muted">Nenhum produto encontrado ou disponível.</h3>
      </div>
    }
  </div>

  <div class="row mt-5">
    <div class="col-12 text-center">
        <div class="btn-group shadow-sm" role="group">

            <button type="button" class="btn btn-outline-primary px-4"
                    [disabled]="isFirst"
                    (click)="paginaAnterior()">
                <i class="bi bi-chevron-left"></i> Anterior
            </button>

            <button type="button" class="btn btn-primary disabled px-4 font-monospace">
                <b>{{ pageNumber + 1 }}</b>
            </button>

            <button type="button" class="btn btn-outline-primary px-4"
                    [disabled]="isLast"
                    (click)="proximaPagina()">
                Próximo <i class="bi bi-chevron-right"></i>
            </button>

        </div>
    </div>
  </div>

</div>
