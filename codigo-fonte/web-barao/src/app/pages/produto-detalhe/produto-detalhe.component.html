<div class="container mt-5" *ngIf="produto; else carregando">

  <a routerLink="/" class="btn btn-outline-secondary mb-4">
    <i class="bi bi-arrow-left"></i> Voltar
  </a>

  <div class="row">
    <div class="col-md-6">
      <div class="bg-secondary rounded d-flex align-items-center justify-content-center text-white" style="height: 400px;">
        <i class="bi bi-image" style="font-size: 5rem;"></i>
      </div>
    </div>

    <div class="col-md-6">
      <h1 class="display-5 fw-bold">{{ produto.nome }}</h1>
      <h3 class="text-primary my-3">R$ {{ produto.preco | number:'1.2-2' }}</h3>

      <p class="lead text-muted">{{ produto.descricao }}</p>

      <hr class="my-4">

      <div class="d-grid gap-2">
        <button class="btn btn-success btn-lg">
          <i class="bi bi-whatsapp"></i> Agendar Agora
        </button>
        <button class="btn btn-outline-primary">
          Adicionar ao Carrinho
        </button>
      </div>
    </div>
  </div>
</div>

<ng-template #carregando>
  <div class="container text-center mt-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Carregando...</span>
    </div>
    <p class="mt-2">Buscando informações...</p>
  </div>
</ng-template>
