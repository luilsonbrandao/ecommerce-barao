
<div class="container">
  <div class="row">
    <div class="col-md-3 mb-4" *ngFor="let p of produtos">

      <div class="card h-100 shadow-sm">
        <div class="card-img-top bg-secondary" style="height: 200px; display: flex; align-items: center; justify-content: center; color: white;">
          <i class="bi bi-image" style="font-size: 2rem;"></i>
        </div>

        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ p.nome }}</h5>
          <p class="card-text text-muted small">{{ p.descricao }}</p>

          <div class="mt-auto">
            <h4 class="text-primary mb-3">R$ {{ p.preco | number:'1.2-2' }}</h4>

            <button class="btn btn-primary w-100" [routerLink]="['/detalhe', p.id]">
              Adicionar
            </button>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
