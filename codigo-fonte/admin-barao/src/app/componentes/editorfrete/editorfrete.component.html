
<div class="container mt-4 mb-5">
  <div class="row mb-4 border-bottom pb-2">
    <div class="col-12">
      <h3 class="fw-bold text-primary">
        <i class="fas fa-map-marked-alt me-2"></i> {{ mode === 0 ? 'Nova Zona de Frete' : 'Editar Zona de Frete' }}
      </h3>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-sm border-0 p-4">

        <h6 class="fw-bold text-secondary border-bottom pb-2 mb-3">Configuração de Cobertura</h6>

        <div class="row mb-3">
          <div class="col-md-4">
            <label class="form-label fw-bold small">Prefixo do CEP (Ex: 660)</label>
            <input type="text" maxlength="10" class="form-control" [(ngModel)]="frete.prefixo" placeholder="Apenas números iniciais">
          </div>
          <div class="col-md-8">
            <label class="form-label fw-bold small">Descrição da Área</label>
            <input type="text" class="form-control" [(ngModel)]="frete.descricao" placeholder="Ex: Região Metropolitana de Belém">
          </div>
        </div>

        <div class="row mb-4 align-items-end">
          <div class="col-md-6">
            <label class="form-label fw-bold small">Valor da Taxa (R$)</label>
            <div class="input-group">
              <span class="input-group-text bg-light fw-bold text-success">R$</span>
              <input type="number" class="form-control" [(ngModel)]="frete.valor" step="0.01" min="0">
            </div>
          </div>

          <div class="col-md-6">
            <div class="bg-light p-2 rounded border">
              <div class="form-check form-switch fs-5 mb-0 ms-2">
                <input class="form-check-input" type="checkbox" role="switch" id="chkDisp" [(ngModel)]="isDisponivel">
                <label class="form-check-label fs-6 pt-1 ms-2" for="chkDisp">
                  Frete Disponível
                </label>
              </div>
            </div>
          </div>
        </div>

        <div class="d-flex gap-2 border-top pt-4">
          <button class="btn btn-primary fw-bold px-4" (click)="salvarFrete()" [disabled]="!frete.prefixo || !frete.valor">
            <i class="fas fa-save me-1"></i> Salvar Dados
          </button>
          <a class="btn btn-outline-secondary px-4" routerLink="/fretes">Cancelar</a>
        </div>

      </div>
    </div>
  </div>
</div>
