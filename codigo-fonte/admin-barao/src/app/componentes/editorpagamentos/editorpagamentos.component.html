<div class="container mt-4 mb-5">
  <div class="row mb-4 border-bottom pb-2">
    <div class="col-12">
      <h3 class="fw-bold text-success">
        <i class="fas fa-cog me-2"></i> {{ mode === 0 ? 'Novo Meio de Pagamento' : 'Editar Meio de Pagamento' }}
      </h3>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-sm border-0 p-4">

        <div class="mb-3">
          <label class="form-label fw-bold small">Nome do Meio de Pagamento</label>
          <input type="text" class="form-control" [(ngModel)]="formaPgto.descricao" placeholder="Ex: Cartão de Crédito - Visa">
        </div>

        <div class="row mb-4 align-items-end">
          <div class="col-md-6">
            <label class="form-label fw-bold small text-danger">Taxa de Retenção (%)</label>
            <div class="input-group">
              <input type="number" class="form-control" [(ngModel)]="formaPgto.retencao" step="0.01" min="0">
              <span class="input-group-text bg-light fw-bold">%</span>
            </div>
          </div>

          <div class="col-md-6">
            <div class="bg-light p-2 rounded border">
              <div class="form-check form-switch fs-5 mb-0 ms-2">
                <input class="form-check-input" type="checkbox" role="switch" id="chkDisp" [(ngModel)]="isVisivel">
                <label class="form-check-label fs-6 pt-1 ms-2" for="chkDisp">
                  Visível aos Clientes
                </label>
              </div>
            </div>
          </div>
        </div>

        <div class="d-flex gap-2 border-top pt-4">
          <button class="btn btn-success fw-bold px-4" (click)="atualizarFormaPgto()" [disabled]="!formaPgto.descricao || formaPgto.retencao == null">
            <i class="fas fa-save me-1"></i> Salvar Dados
          </button>
          <a class="btn btn-outline-secondary px-4" routerLink="/pagamentos">Cancelar</a>
        </div>

      </div>
    </div>
  </div>
</div>
