<div class="card shadow-sm border-0 mb-4 h-100">
  <div class="card-body">
    <h5 class="fw-bold text-secondary border-bottom pb-2 mb-3">
      <i class="fas fa-birthday-cake me-2 text-warning"></i> Aniversariantes do Mês
    </h5>

    <div class="d-flex flex-wrap gap-1 justify-content-center mb-3">
      @for (m of meses; track $index) {
        <button class="btn btn-sm"
                [ngClass]="mesAtual === ($index + 1) ? 'btn-primary fw-bold' : 'btn-outline-primary'"
                (click)="aniv($index + 1)">
          {{ m }}
        </button>
      }
    </div>

    <div class="table-responsive" style="max-height: 300px; overflow-y: auto;">
      <table class="table table-hover table-sm align-middle">
        <thead class="table-light" style="position: sticky; top: 0; z-index: 1;">
          <tr><th>Nome</th><th>Data</th><th>WhatsApp</th></tr>
        </thead>
        <tbody>
          @for (ITEM of lista; track ITEM.idCliente) {
            <tr>
              <td class="fw-semibold text-primary small">{{ ITEM.nome }}</td>
              <td class="small">{{ ITEM.dataNasc | date: 'dd/MM/yyyy' }}</td>
              <td class="small">{{ ITEM.telefone }}</td>
            </tr>
          } @empty {
            <tr><td colspan="3" class="text-center py-3 text-muted small">Nenhum aniversariante neste mês.</td></tr>
          }
        </tbody>
      </table>
    </div>
  </div>
</div>
