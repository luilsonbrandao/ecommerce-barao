<div class="container mt-4 mb-5">
  <div class="row mb-4 border-bottom pb-2 align-items-center">
    <div class="col-md-8">
      <h3 class="fw-bold m-0 text-primary"><i class="fas fa-truck me-2"></i> Gerenciar Fretes (Zonas de Entrega)</h3>
    </div>
    <div class="col-md-4 text-md-end mt-3 mt-md-0">
      <a class="btn btn-warning fw-bold text-dark shadow-sm" routerLink="/editorfrete/new"><i class="fas fa-plus me-1"></i> Nova Zona de Frete</a>
    </div>
  </div>

  <div class="card shadow-sm border-0 table-responsive">
    <table class="table table-hover table-striped m-0 align-middle">
      <thead class="table-dark">
        <tr>
          <th class="ps-3">ID</th>
          <th>Prefixo (CEP)</th>
          <th>Descrição da Zona</th>
          <th>Valor da Entrega</th>
          <th class="text-center">Disponível</th>
        </tr>
      </thead>
      <tbody>
        @for (ITEM of lista; track ITEM.id) {
          <tr>
            <td class="ps-3 fw-bold">{{ ITEM.id }}</td>
            <td>
              <a [routerLink]="['/editorfrete', ITEM.id]" class="text-decoration-none fw-semibold">
                {{ ITEM.prefixo }} <i class="fas fa-edit ms-1 small"></i>
              </a>
            </td>
            <td>{{ ITEM.descricao }}</td>
            <td class="text-success fw-bold">R$ {{ ITEM.valor | number: '1.2-2' }}</td>
            <td class="text-center">
              <div class="form-check form-switch d-flex justify-content-center fs-5">
                <input #chkDisponivel class="form-check-input" type="checkbox" role="switch"
                       [checked]="ITEM.disponivel === 1"
                       (change)="disponibiliza(ITEM, $event)">
              </div>
            </td>
          </tr>
        } @empty {
          <tr><td colspan="5" class="text-center py-4 text-muted">Nenhuma zona de frete configurada.</td></tr>
        }
      </tbody>
    </table>
  </div>
</div>
