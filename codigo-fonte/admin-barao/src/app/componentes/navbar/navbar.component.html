<div class="offcanvas-lg offcanvas-start text-bg-dark shadow-sm h-100" tabindex="-1" id="sidebarMenu" style="width: 260px;">

  <div class="offcanvas-header border-bottom border-secondary border-opacity-50 p-4">
    <h5 class="offcanvas-title fw-bold text-warning m-0"><i class="bi bi-shield-lock-fill"></i> Barão Admin</h5>
    <button type="button" class="btn-close btn-close-white d-lg-none" data-bs-dismiss="offcanvas" data-bs-target="#sidebarMenu"></button>
  </div>

  <div class="offcanvas-body d-flex flex-column p-3">
    <ul class="nav nav-pills flex-column mb-auto w-100 gap-1">
      <li class="nav-item">
        <a class="nav-link text-white" routerLink="/dashboard" routerLinkActive="active">
          <i class="fas fa-home" style="width: 25px;"></i> Dashboard
        </a>
      </li>

      <li class="nav-item text-uppercase text-muted fw-bold mb-1 mt-3 px-2" style="font-size: 0.75rem;">Catálogo</li>
      <li class="nav-item">
        <a class="nav-link text-white" routerLink="/categorias" routerLinkActive="active">
          <i class="fas fa-list-ul" style="width: 25px;"></i> Categorias
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" routerLink="/produtos" routerLinkActive="active">
          <i class="fas fa-box-open" style="width: 25px;"></i> Produtos
        </a>
      </li>

      <li class="nav-item text-uppercase text-muted fw-bold mb-1 mt-3 px-2" style="font-size: 0.75rem;">Vendas & Clientes</li>
      <li class="nav-item">
        <a class="nav-link text-white" routerLink="/pedidos" routerLinkActive="active">
          <i class="far fa-file-alt" style="width: 25px;"></i> Pedidos
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" routerLink="/clientes" routerLinkActive="active">
          <i class="fas fa-users" style="width: 25px;"></i> Clientes
        </a>
      </li>

      <li class="nav-item text-uppercase text-muted fw-bold mb-1 mt-3 px-2" style="font-size: 0.75rem;">Financeiro</li>
      <li class="nav-item">
        <a class="nav-link text-white" routerLink="/financeiro" routerLinkActive="active">
          <i class="fas fa-dollar-sign" style="width: 25px;"></i> Financeiro
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" routerLink="/pagamentos" routerLinkActive="active">
          <i class="far fa-credit-card" style="width: 25px;"></i> Pagamentos
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" routerLink="/fretes" routerLinkActive="active">
          <i class="fas fa-shipping-fast" style="width: 25px;"></i> Fretes
        </a>
      </li>

      <li class="nav-item text-uppercase text-muted fw-bold mb-1 mt-3 px-2" style="font-size: 0.75rem;">Configurações</li>
      <li class="nav-item">
        <a class="nav-link text-white" routerLink="/usuarios" routerLinkActive="active">
          <i class="fas fa-key" style="width: 25px;"></i> Usuários
        </a>
      </li>
    </ul>

    <hr class="border-secondary border-opacity-50">
    <button class="btn btn-danger w-100 fw-bold shadow-sm" (click)="logout()">
      <i class="fas fa-sign-out-alt me-2"></i> Sair do Sistema
    </button>
  </div>
</div>
