# Nome da Aplicação
spring.application.name=BaraoEcommerce

# --- Configuração do Banco de Dados ---
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.url=${DB_URL}

# --- Configuração do JPA / Hibernate ---
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update

# --- Configuração do Bot Telegram ---
telegrambot_chat_id=${TELEGRAM_CHAT_ID}
telegrambot_url=${TELEGRAM_BOT_URL}
telegrambot_msg=Oi! O sistema Barao Ecommerce registrou uma nova venda. Numero do Pedido: %PED%. Verifique no painel administrativo.

# --- Caminho para Upload de Arquivos ---
app.upload.dir=${UPLOAD_DIR}